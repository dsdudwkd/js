<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ajax()">ajax요청</button>

    <script>
        /* 
        비동기 - 웹 페이지 이동 없이 데이터만 주고 받는 기술
        fetch()를 호출하면 Promise 객체를 반환

        Promise
        - pending: 수행 중
        - reject: 실패
        - fulfilled: 성공

        1. 리턴이 Promise라면 then(콜백함수)로 결과를 받을 수 있다 
        */
        function ajax() {
            

            /*
             //첫 번째 방법
             var result = fetch("hi.txt");
             // console.log(result);
             
             result.then(function(response){
                 console.log(response);
             });
            */

            //2번째 방법
            fetch("hi.txt").then(function (response) {
                /* if (response.status != 200) {
                    alert("통신에 에러가 발생했습니다");
                    return;
                } */
                //console.log(response);
                /* console.log(response.text()); */ //Promise로 결과 반환 
               
                response.text().then(function(data){
                    console.log(data); 
                })
            })

           /*  //3번째 - 콜백에 리턴을 걸면 fetch가 다시 Promise를 반환시켜 fetch 뒤에 바로 .then()을 연쇄적으로 작성할 수 있음  
            fetch("hi.txt").then(function (res) {
               return res.text();
            }).then(function(data){
                return data;
            }).then(function(data){
                return data;
            }).then(function(data){
                console.log(data);
            }); */

           /*  //4번째
            console.log(1);

            fetch("hi.txt")
            .then(function(res){
                return res.text();
            }).then(function(data){
                console.log(2);
            })
            console.log(3); // 1-> 3 -> 2 순으로 결과 반환, 비동기는 실행 완료된 것부터 결과 반환 */
           
        }
    </script>
</body>

</html>
