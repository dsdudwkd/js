<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn"">버튼</button>
        <input type="checkbox" name="inter" value="1">java
        <input type="checkbox" name="inter" value="2">js
        <input type="checkbox" name="inter" value="3">css
        <input type="checkbox" name="inter" value="4">html

        <script>
            //element == node == 태그

            var btn = document.getElementById("btn");
            console.log(btn); //<button id="btn"">버튼</button>
            var inter = document.getElementsByName("inter");//name이 inter인 태그 -> 배열로 반환
            console.log(inter); //NodeList(4) 

            btn.onclick = function () {
                for (var i = 0; i < inter.length; i++) {
                    console.log(inter[i]); // 버튼 클릭 시 input 태그 4개 다 반환
                }
            }
        </script>

        <hr>

        <button id="btn2">버튼2</button>

        <input type="radio" name="aaa" class="hello" value="">프로그램
        <input type="radio" name="aaa" class="hello" value="">디자인
        <input type="radio" name="aaa" class="hello" value="">네트워크
        <input type="radio" name="aaa" class="hello" value=""> 보안

        <script>
            var btn2 = document.getElementById("btn2");
            var hello = document.getElementsByClassName("hello")//class명이 hello인 태그 -> 반환: 배열

            //버튼을 눌렀을 때 반복문 받기
            btn2.onclick = function () {
                for (var i = 0; i < hello.length; i++) {
                    console.log(hello[i]); //input 태그 4개 다 출력
                }
            }
        </script>

        <hr>

        <button id="btn3">버튼3</button>

        <ul id="bye">
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>

        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>

        <script>
            var btn3 = document.getElementById("btn3");
            //var bye = document.getElementById("bye"); //id가 bye인 태그
            //var li = bye.getElementsByTagName("li"); //bye에서 li태그 탐색
            var li = document.getElementsByTagName("li"); //태그 종류를 직접 입력하면 그 태그에 대한 내용이 다 나옴, document는 문서 전체 내용을 탐색
            //console.log(li); //li 태그 6개 다 반환

            btn3.onclick = function () {
                for (var i in li) {
                    console.log(li[i]); //버튼3 클릭 시 li태그 다 반환
                }
            }
        </script>


</body>

</html>
