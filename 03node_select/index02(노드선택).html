<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn">쿼리셀렉터확인</button>
    <ul class="box">
        <li>hi</li>
        <li>bye</li>
        <li>good afternoon</li>
    </ul>

    <script>
        var btn = document.querySelector("#btn"); //css선택자로 얻는다
        console.log(btn); //<button id="btn">쿼리셀렉터확인</button>
        var li = document.querySelector(".box > li"); //li태그를 얻는다(맨 첫번째 요소만)
        console.log(li); // <li>hi</li>

        var li2 = document.querySelectorAll(".box li"); //li태그의 모든 요소 얻는다
        console.log(li2); //NodeList(3)

        btn.onclick = function () {
            for (var i = 0; i < li2.length; i++) {
                console.log(li2[i]); //버튼 클릭 시 li태그 전부 출력
            }
        }
    </script>

</body>

</html>
