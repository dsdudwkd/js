<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>5</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        function down(x) {
            //console.log(x); //x는 태그 자기 자신
            //console.log(x.parentNode); //부모 태그(td) 선택, 공백도 태그 사이사이에 포함됨, 부모태그에 공백이 있다면 공백을 선택
            //console.log(x.parentElement); //button의 부모 td태그 선택됨, 순수한 태그의 형태만 선택
            //console.log(x.parentElement.nextElementSibling); //다음형제
            //console.log(x.parentElement.nextElementSibling.nextElementSibling);
            //console.log(x.parentElement.previousElementSibling); //이전 형제(현재 없음)

            //console.dir(x); //현재 상태에서 사용할 수 있는 노드 속성들을 알려주는 키워드

            /* console.log(x.parentElement.parentElement.firstElementChild); //tr태그, tr기준 첫 번째 자식 태그
            console.log(x.parentElement.parentElement.lastElementChild); //tr태그, tr기준 마지막 자식 태그
            console.log(x.parentElement.parentElement.children); //자식들 태그 다
            console.log(x.parentElement.parentElement.children[2]); //자식들 중 3번째 */

            var current = x.parentElement.parentElement; //버튼의 부모 행(tr), 한 행 전체
            var next = current.nextElementSibling; //tr의 다음 행

            if (next == null) {
                alert("마지막 행 입니다.");
                return; //함수 종료
            }

            //insertBefore는 동작 시킬 태그의 부모 태그를 얻는다
            var table = document.querySelector(".table");
            table.insertBefore(next, current); //current 앞에 next를 넣는다

        }

        function up(y) {
            var current = y.parentElement.parentElement;
            var previous = current.previousElementSibling;

            if (previous == null) {
                alert("첫 번째 행 입니다.");
                return;
            }

            var table = document.querySelector(".table");
            table.insertBefore(current, previous); //previous 앞에 current를 넣는다

        }



    </script>



</body>

</html>
