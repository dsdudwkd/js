<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
	<button button="type" id="delOne">하나씩 삭제</button>
    <button button="type" id="del">일괄 삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>이길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>

        </tbody>

        <script>
            //하나씩 삭제 removeChild()
            var delOne = document.getElementById("delOne");
            delOne.onclick = function(){
                var table = document.querySelector(".table"); //tr의 부모 요소
                //console.log(table.firstElementChild); //테이블의 첫 번째 요소
                //console.log(table.children[0]); //테이블의 첫 번째 요소
                table.removeChild(table.firstElementChild); //첫 번째 요소(행)부터 삭제
                //table.removeChild(table.lastElementChild); //마지막 요소(행)부터 삭제
            }

            //일괄 삭제 remove()
            var del = document.getElementById("del");
            //var check = document.getElementsByClassName("check");
            var check = document.querySelectorAll(".check"); //체크박스 전부 가져와야함
            del.onclick = function(){

                //console.log(confirm("삭제 하시겠습니까?")) //
                if(confirm("정말 삭제 하시겠습니까?") == false){
                    return;
                }

               /*  console.log(check[0].checked); //체크되어있으면 true 반환
                console.log(check[1].checked);
                console.log(check[2].checked);
                console.log(check[3].checked); */

                for(var i=0; i<check.length; i++){
                    console.log(check[i].checked);
                    if(check[i].checked == true){
                        check[i].parentElement.parentElement.remove(); //한 행 전체를 삭제해야되니 부모 태그 선택
                    }
                }
            }

            //일괄 선택 vs 일괄해제
            var allCheck = document.querySelector(".allCheck");
                allCheck.onclick = function(){
                    //console.log(allCheck.checked); //체크되면 true 반환, 안되어있으면 false
                    if(allCheck.checked){
                        for(var i=0; i<check.length; i++){
                            check[i].checked = true;
                        }
                    } else { 
                        for(var i=0; i<check.length; i++){
                            check[i].checked = false;
                        }
                    }
                }
            
        </script>
        

</body>
</html>
