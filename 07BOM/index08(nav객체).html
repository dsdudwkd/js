<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //console.log(navigator);
        //콜백함수 이용 - 호출하면 다시 거기다가 내가 결과를 돌려줄게 
        //허용, 차단 버튼을 통해 허용을 누르면 success함수, 차단을 하면 fail 함수 실행
        navigator.geolocation.getCurrentPosition(success, fail); //geolocation.getCurrentPosition()은 장치의 현재 위치 정보를 가져오는 매서드

        //첫 번째 매개변수에 geolocation.getCurrentPosition의 결과(result)를 받도록 정해져 있음
        //success와 fail이 콜백함수
        function success(result) { //위치 정보 조회에 성공하면 success함수를 실행
            //result == GeoLocationCoordinates
            //coords는 좌표

            //console.log(result); //GeolocationPosition
            console.log(result.coords); //현재 나의 위치 정보 다 나옴 -> 구글 지도에 위도, 경도 검색하면 나의 위치 나옴
            console.log(result.coords.latitude); //37.49970487536734, 위도
            console.log(result.coords.longitude); //127.03069678983114, 경도
        }
        function fail(result) { //위치 정보 실패하면 fail함수를 실행
            console.log(result.message); //HTTPS 브라우저에서만 사용 가능하여 크롬 연결하니까 에러 메시지 반환
        }
    </script>
</body>
</html>
