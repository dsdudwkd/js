<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function obj() {
            var name = "홍길동";
            
            //get메서드
            // return function(){
            //     return name;
            // }

            //set메서드
            // return function(aaa) {
            //     name = aaa;
            //     console.log(name);
            // }
            return {
                getName : function(){ //키에 function 저장
                    return name;
                },
                setName : function(aaa){
                    name = aaa;
                }
            }
        }

        // var getObj = obj();
        // console.log(getObj());

        // var setObj = obj(); //setObj는 function
        // setObj("이순신");

        var result = obj();//obj반환
        result.setName("이순신"); //setter
        console.log(result.getName()); //이순신, getter
    </script>
</body>
