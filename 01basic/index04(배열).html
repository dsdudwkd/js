<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 선언 방법1
        //[] 로 표현

        var arr = [];//Array(0)
        var arr = [1, 2, 3];
        console.log(arr); //[1, 2, 3]

        var arr2 = ['a', 'b', 'c']; 
        console.log(arr2); //['a', 'b', 'c']

        var arr3 = [1, 2, 3, 'a', 'b']
        console.log(arr3); //[1, 2, 3, 'a', 'b']

        //배열의 사용
        console.log(arr[0]); //1
        console.log(arr[1]); //2
        console.log(arr[2]); //3
        arr[0] = 100; //arr[0]번의 값의 변경
        console.log(arr); //[100, 2, 3]

        console.log("---------------------------------------------");

        //배열의 선언 방법2
        var arr = new Array(); //빈 배열 => 자바에서 int[] arr = new int[1];와 같다
        console.log(arr); //[]

        var arr2 = new Array(10);
        console.log(arr2); //크기가 10인 빈 배열

        var arr3 = new Array(1, 2, 3); //크기 3, 초기값 1, 2, 3
        console.log(arr3); //[1, 2, 3]

        //배열의 길이 확인
        console.log('배열의 길이:' , arr3.length); // 배열의 길이: 3

    </script>
</body>
</html>
