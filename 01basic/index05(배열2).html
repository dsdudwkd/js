<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>
        //배열을 조작하는 다양한 함수
        //MDN에 들어가서 필요한 함수 참고하기

        var arr = [1, 2, 3, 4, 5];

        //배열 마지막에 추가 push()
        arr.push(20);
        console.log(arr); //[1, 2, 3, 4, 5, 20]

        //배열 마지막 요소 제거 pop()
        arr.pop();
        console.log(arr); //[1, 2, 3, 4, 5]

        //배열의 첫 번째 자리에 요소 추가 unshift()
        arr.unshift(5,3,2)
        console.log(arr); //[5, 3, 2, 1, 2, 3, 4, 5]

        //배열의 첫 번째 요소 제거 shift()
        arr.shift(); 
        console.log(arr); //[3, 2, 1, 2, 3, 4, 5]

        //배열의 중간에 삭제&추가 splice()
        arr.splice(2,1); //2번 인덱스에서 1개 삭제
        console.log(arr); //[3, 2, 2, 3, 4, 5]

        arr.splice(2, 1, 'a');
        console.log(arr); //[3, 2, 'a', 3, 4, 5]

        arr.splice(3, 0, 'b');//삭제 갯수가 0이므로 추가만
        console.log(arr); [3, 2, 'a', 'b', 3, 4, 5]

        //배열 정렬 sort()
        arr.sort();
        console.log(arr); //[2, 3, 3, 4, 5, 'a', 'b'] -> 숫자 , 영어 순으로

        //배열 정렬 뒤집기
        arr.reverse();
        console.log(arr); //['b', 'a', 5, 4, 3, 3, 2]

        //요소의 순서 반환 indexOF()
        console.log(arr.indexOf('a')); //1
        console.log(arr.indexOf('a', 2)); //-1 -> index 2번부터 'a'라는 요소 찾기 없으면 -1반환
        
        if(arr.indexOf('a') != -1){};

        //배열 합치기 concat() !!!!중요!!!!
        var arr2 = ['가', '나', '다'];
        var newArr = arr.concat(arr2);
        console.log(newArr); //['b', 'a', 5, 4, 3, 3, 2, '가', '나', '다']

        //filter, foreach, join, map 등등 자주 사용되니 공부하기


    </script>
</body>
</html>
