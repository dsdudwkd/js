    <script>
        function func1(x, y){
            
            //arguments키워드를 이용해서 매개변수를 찾아 사용할 수 있다, arguments는 배열의 형태를 가지고 있다 전달되는 매개 변수를 추출해 사용
            console.log(arguments); //Arguments(8) [5, 0, 4, 6, 2, 4, 7, 8, callee: ƒ, Symbol(Symbol.iterator): ƒ]
            console.log('매개변수의 길이:' + arguments.length); //매개변수의 길이: 8
            console.log(arguments[0]) //5
            console.log(arguments[1]) //0
            console.log(arguments[2]) //4
            return x+y; 
        }
        //매개 변수는 큰 의미 없고 단순히 사용할 값에 이름을 붙이는 형태
        //console.log(func1(1)); //NaN, 에러만 나지 않을 뿐
        //console.log(func1(1, 2)); //3
        //console.log(func1(1, 2, 3, 4, 5)); //3, 에러 발생 x
        console.log(func1(5,0,4,6,2,4,7,8,)); //5


    </script>
