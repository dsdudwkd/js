<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num1 = 1;
        if (num1 >= 10) {
            console.log('10보다 큼');
        } else {
            console.log('10보다 작음');
        }

        //정수로의 형 변환 parseInt(값), 실수로의 형 변환 parseFloat(값)
        var a = (Math.random() * 101); //실수형으로 반환
        a = parseInt(Math.random() * 101); //정수형으로 반환
        console.log(a); //정수형인 랜덤 숫자

        if (a >= 90) {
            console.log('뀼뀼');
        } else if (a >= 80) {
            console.log('뀻');
        } else {
            console.log('굿');
        }

        var b = '가';
        switch (b) {
            case '가':
                console.log('가 입니당~')
                break;
            case '나':
                console.log('나 입니당~')
                break;
            default:
                console.log('알 수 없는 문자입니당~')
                break;
        }

    </script>
</body>

</html>
