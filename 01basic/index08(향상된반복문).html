<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> //for ~ in (향상된 for문)

        var arr = [1, 2, 3, 4, 5];
        for (var i in arr) {
            console.log(i); //i는 인덱스 0, 1, 2, 3, 4
            //console.log(arr[i]); //배열의 값 1, 2, 3, 4, 5
        }

        //객체에서는 키를 담는다
        var obj = {a : '1', b: '2'}; //a,b는 키, '1','2'는 값
        for(var i in obj){
            //console.log(i); //i는 키(변수)를 담는다 a, b
            console.log(obj[i]); //객체의 값 1, 2
        }

        

    </script>
</body>

</html>
